{% extends "base/base.html" %}

{% block body %}
<div style="width: 70%; margin: auto; margin-top: 3%; text-align: center;">
    <h1>Sophs & Seniors</h1>
        <h3>{{ss_score}}pts</h3>
    <h1>Frosh & Juniors</h1>
        <h3>{{fj_score}}pts</h3>
    <br>
    <div class="form-group">
        <label class="col-form-label col-form-label-lg mt-4" for="inputLarge">Staff Login</label>
        <input class="form-control form-control-lg" type="text" placeholder="Staff Password" id="staffLogin">
        <button type="button" class="btn btn-dark" onclick="staffLogin()">Submit</button>
    </div>
</div>
<script>


    function staffLogin() {
        var staff_pass = document.getElementById("staffLogin").value;
        window.location.href = "/staff/"+staff_pass+"/";
    }
</script>
{% endblock %}
